<div class="home" ng-controller="HomeController as vm">

    <type-filter></type-filter>

    <loading ng-if="vm.isLoading"></loading>

    <div ng-if="!vm.isLoading" class="home__list">
        <brewery-card
            ng-repeat="brewery in vm.breweryList track by brewery.id" 
            brewery="brewery"
        ></brewery-card>
    </div>

    <pagination-list page="vm.page" type="vm.breweryType"></pagination-list>
</div>
